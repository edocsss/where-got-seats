<template name="adminDashboardViewUser">
	{{ #if isSubscriptionReady "userData" }}

		{{ #with getUserData }}

			<div class="row user-name-row">
				<div class="col-xs-12">
					<h1 class="text-center dashboard-view-user-header">
						<b>{{ this.profile.name }}</b>
					</h1>
				</div>
			</div>
			
			<!-- 

			SOME CSS HACKING IS DONE HERE TO TWEAK THE BEHAVIOUR OF THE BOOTSTRAP GRID IN ORDER TO ACCOMMODATE THE CENTERING USING FLEXBOX CONTAINER

			Instead of using a fixed percentage width, the Work Details and Personal Details container use AUTO width and centered using the FLEXBOX outer container

			-->
			<div class="row user-profile-details">
				<div class="work-details">
					<div class="row">
						<div class="details-header">
							<h3><b>Work Details</b></h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 details-item">
							<div class="fa-container-view-user">
	                			<i class="fa fa-envelope"></i>
	                		</div>
	                		
	                		<div class="text-container-view-user">
	                			{{ this.profile.email }}
	                		</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 details-item">
							<div class="fa-container-view-user">
	                			<i class="fa fa-building"></i>
	                		</div>

	                		<div class="text-container-view-user">
	                			{{ this.profile.department }}
	                		</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 details-item">
							<div class="fa-container-view-user">
	                			<i class="fa fa-briefcase"></i>
	                		</div>

	                		<div class="text-container-view-user">
	                			{{ this.profile.jobTitle }}
	                		</div>
						</div>
					</div>
				</div>



				<div class="personal-details">
					<div class="row">
						<div class="details-header">
							<h3><b>Personal Details</b></h3>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 details-item">
							<div class="fa-container-view-user">
	                			<i class="fa fa-home"></i>
	                		</div>

	                		<div class="text-container-view-user">
	                			{{ this.profile.address }}
	                		</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 details-item">
							<div class="fa-container-view-user">
	                			<i class="fa fa-phone"></i>
	                		</div>

	                		<div class="text-container-view-user">
	                			{{ this.profile.contact }}
	                		</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row buttons-row">
				<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-3 col-md-offset-3 col-md-3 col-lg-offset-4 col-lg-2">
					<button type="button" class="btn btn-primary edit-user-button">
						<b>Edit</b>
					</button>
				</div>

				<div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-3 col-md-offset-0 col-md-3 col-lg-offset-0 col-lg-2">
					<button type="button" class="btn btn-danger delete-user-button">
						<b>Delete</b>
					</button>
				</div>
			</div>
			
		{{ /with }}

	{{ else }}

		{{> loadingSubscription }}

	{{ /if }}
</template>
